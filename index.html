<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
    integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
  <link rel="stylesheet" href="./style.css" />
  <title>Vizsga</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
    crossorigin="anonymous"></script>
</head>

<body>
  <nav id="nav">
    <ul>
      <li><a href="#home">Home</a></li>
      <li><a href="#about">About</a></li>
      <li><a href="#menu">Menu</a></li>
    </ul>
  </nav>

  <main id="main">
    <div id="btnMenu">
      <svg viewBox="0 0 40 40">
        <rect class="a" x="0" y="0" width="20" height="3" />
        <rect class="b" x="0" y="0" width="20" height="3" />
        <rect class="c" x="0" y="0" width="20" height="3" />
      </svg>
    </div>

    <section id="layout">
      <h1>Jelentkezés</h1>

      <section id="form">
        <form action="">
          <label for="name"></label>
          <input type="text" id="name" name="name" placeholder="Név"><br>
          <label for="email"></label>
          <input type="email" id="email" name="email" placeholder="Email cím">
          <label for="tel"></label><br>
          <input type="tel" id="tel" name="tel" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" placeholder="Telefonszám"><br>
          <div id="checkboxCont">
            <input type="checkbox" id="checkbox" name="checkbox" value="yes">
            <label id="dataMain" for="checkbox">Elolvastam és elfogadom az
              <span id="data">Adatvédelmi Tájékoztatót.</span></label><br>
          </div>
          <div class="buttonCont">
            <input id="submit" type="submit" value="ELKÜLD">
          </div>
        </form>
      </section>

  </main>

</body>

</html>
